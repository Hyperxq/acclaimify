name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main # Change this to the branch you want to trigger deployment
    paths-ignore:
      - 'docs/**'
      - 'apps/applaudify-e2e/**' # Ignore changes in the backend directory
      - 'apps/backend/**'
      - 'apps/backend-e2e/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Vite frontend app
        run: pnpm nx run applaudify:build --prod

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Use GITHUB_TOKEN here
          publish_dir: ./dist/apps/applaudify
          publish_branch: gh-pages
